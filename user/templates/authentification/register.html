{% extends 'index.html' %}
{% load i18n %}
{% load django_bootstrap5 %}
{% block content %}

    <div class="row justify-content-center">

        <div class="col-12 col-md-6 text-center my-5">
            <h3 class="text-center mb-4">Register</h3>
            <form class="text-start" method="post" action="{% url 'register_user' %}">
                {% csrf_token %}

{%  bootstrap_form  form %}

                <button type="submit" class="btn btn-secondary">{% translate "Submit" %}</button>

            </form>
        </div>
    </div>
{% endblock %}
