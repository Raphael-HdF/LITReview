{% extends 'main.html' %}
{% block content %}
    {% if tickets %}
        <ul>
            {% for ticket in tickets %}
                <li>{{ ticket.title }} | <a href="
{% url 'create_ticket' ticket_id=ticket.id %}">Modifier</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <span class="text-danger">Il n'y a pas de ticket</span>
    {% endif %}
    <a href="{% url 'create_ticket' %}">Ajouter un Livre</a>
{% endblock %}
