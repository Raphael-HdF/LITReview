{% extends 'index.html' %}
{% load django_bootstrap5 %}

{% block content %}
        <div class="row justify-content-center">

        <div class="col-12 col-md-6 text-center my-5">
            <h3 class="text-center mb-4">Create Ticket</h3>

        {% bootstrap_messages %}

    {% if form.instance.id %}
        <form method="post" class="text-start" action="{% url 'create_ticket' ticket_id=form.instance.id %}" enctype="multipart/form-data">
    {% else %}
        <form method="post" class="text-start" action="{% url 'create_ticket' %}" enctype="multipart/form-data">
    {% endif %}
{% csrf_token %}

{%  bootstrap_form  form %}

{% bootstrap_button button_type="submit" content="OK" %}

</form>
                 </div>
    </div>

{% endblock %}
